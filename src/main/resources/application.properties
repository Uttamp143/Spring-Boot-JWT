spring.application.name=Spring-Boot-Security-JWT

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=false&allowPublicKeyRetrieval=True
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database=MYSQL
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.flyway.validate-on-migrate=false
query.limit.list.retrieve=50
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true

app.jwt-secret: verySecretKeyForHS256_ChangeThisInProd
# 15 minutes
app.jwt-expiration-ms: 900000 
